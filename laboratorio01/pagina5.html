<h1>hipervinculos</h1>
<!--los hipervinculos o enlaces son las etiquetas que nos permiten movernos de una pagina hacia otra pagina, sea dentro del sitio web p fuera del sitio web
la etiqueta para los hipervinculos es <a></a> y para poder indicar hacia donde se dirige se le arega el atributo href="direccion_de_la_pagina"-->
<h2>Ejemplos de Hipervinculos</h2>
<h3>hacia otra pagina web dentro del sitio</h3>
<a href="pagina1.html">Ir a Pagina1</a><br>
<a href="pagina2.html">Ir a pagina 2</a>
<h3>Hacia una pagina web fuera del sitio</h3>
<a href="https://larepublica.pe/">Ir a la republica</a>
<h2>Lugar donde abrir la pagina</h2>
<!--Para poder decidir donde se va abrir una pagina web utilizamos el atributo target-->
<a href="https://www.playstation.com/" target="_blank">Ir a Playstation</a>
