<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript - Pagina 6</title>
  </head>
  <body>
    <script type="text/javascript">
      //Conectores logicos
      //Ejemplo 1
      //Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador, si se sabe si pertenece a la categoria 2 y su turno es mañana se le aplicara una bonificacion del 7%, en caso contrario no se le aplicará ninguna bonificacion.
      //¿Cuantas variables necesito?
      //5
      //¿Que tipo de datos necesito?
      //real, entero, texto
      //¿Como se llamarian las variables
      //sb, cat, tur, bon, sf
      //¿Que valores voy a leer?
      //sb, cat, tur

      //definiendo variables
      var sb = 0,
        cat = 0,
        tur = "",
        bon = 0,
        sf = 0;

      //capturando valores
      sb = parseFloat(prompt("Ingrese el sueldo básico"));
      sb = parseInt(prompt("Ingrese la categoria"));
      sb = prompt("Ingrese el turno [M] o [T] o [N]");

      //condicion
      if (cat == 2 && tur == "m") {
        bon = sb * 0.07;
      } else {
        bon = 0;
      }
      sf = sb + bon;

      //mostrando resultados
      document.write("El sueldo basico es: " + sb + "<br>");
      document.write("La bonificacion es: " + bon + "<br>");
      document.write("El sueldo final es: " + sf + "<br>");
      document.write("<hr>");

      //Ejemplo2
      //¿cuantas variables necesito?
      //5
      //¿que tipo de datos necesito?
      //real
      //¿como se llamaria las variables?
      //n1,n2,n3,my, mn
      //¿que valores voy a leer?
      //n1,n2,n3

      //definiendo variables
      var n1 = 0,
        n2 = 0,
        n3 = 0,
        my = 0,
        mn = 0;
      //capturando valores
      n1 = parseFloat(prompt("Ingrese el numero 1:"));
      n2 = parseFloat(prompt("Ingrese el numero 2:"));
      n3 = parseFloat(prompt("Ingrese el numero 3:"));
      //condicion
      if (n1 > n2 && n1 > n3) {
        my = n1;
      } else {
        if (n2 > n1 && n2 > n3) {
          my = n2;
        } else {
          my = n3;
        }
      }
      if (n1 < n2 && n2 > n3) {
        mn = n1;
      } else {
        if (n2 < n1 && n2 < n3) {
          mn = n2;
        } else {
          mn = n3;
        }
      }
      //mostrando resultados
      document.write("El numero mayor es: " + my + "<br>");
      document.write("El numero menor es: " + mn + "<br>");
    </script>
  </body>
</html>
